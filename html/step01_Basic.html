<!DOCTYPE html> <!-- 이 페이지의 형식은 html5 문서라는 선언부-->
<html lang="ko"> <!-- 이 페이지의 주된 언어는 한국어 ko-->
<head>
    <meta charset="UTF-8"> <!-- 한글 인코딩 설정이 utf-8 이라는 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--  <요소 속성(attribute)= 속성 값(attribute value)>  -->
    <!-- 웹페이지의 제목-->
    <title>Document</title>
</head>
<body>
    <h1>제목을 나타낼 때는 hn 요소를 사용합니다.</h1>
    <p>단락을 나타낼 때는 p 요소를 사용합니다.</p>
    <!-- <요소(element)>innerText</요소>-->
</body>
</html>
