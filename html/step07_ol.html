<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .my-ol > li{
            display: inline;
        }
        .my-ol{
            padding: 0;
            margin: 0;
        }

    </style>
</head>
<body>
    
    <h1>순서 있는 목록(ordered list) ol 요소</h1>
    <h2>공부할 순서 입니다.</h2>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>Javascript</li>
    </ol>

    <h2>공부할 순서 입니다.</h2>
    <ol class="my-ol">
        <li>html</li>
        <li>css</li>
        <li>Javascript</li>
    </ol>

</body>
</html>
