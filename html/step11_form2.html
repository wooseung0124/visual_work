<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 768px;
            margin: 0 auto;
        }
        textarea{
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>회원 가입 폼입니다.</h1>
        <form action="signup.jsp">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email"><br>


            <fieldset>
                <legend>성별 선택</legend>
                <!-- 체크박스 기능 : radio / name 이 그룹이다. / checked는 미리 체크하는 단순 기능-->
                <label>
                    <input type="radio" name="gender" value="man" checked>남자
                </label>
                <label>
                    <input type="radio" name="gender" value="woman">여자
                </label>
            </fieldset>

            <button type="submit">가입</button>
        </form>

        <form action="activity.jsp">
            <fieldset>
                <legend>취미 정보 선택</legend>
                <!--
                radio는 그룹 내에 하나만 선택가능
                checkbox는 그룹 내에서도 중복 선택가능
                -->
                <label>
                    <input type="checkbox" name="hobby" value="soccer">축구
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="baking">베이킹
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="piano">피아노
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="etc">기타
                </label>
            </fieldset>

            <label for="job">직업</label>
            <!--체크리스트-->
            <select name="job" id="job">
                <option value="">선택</option>
                <option value="programmer">프로그래머</option>
                <option value="doctor">의사</option>
                <option value="pianist">피아니스트</option>
                <option value="etc">기타</option>
            </select>

            <label for="lunch">점심시간</label>
            <select name="lunch" id="lunch">
                <!-- option 에 value 가 없으면 innerText 가 전송된다. -->
                <optgroup label="분식">
                    <option>라면</option>
                    <option>쫄면</option>
                    <option>김밥</option>
                </optgroup>
                <optgroup label="중식">
                    <option>자장면</option>
                    <option>짬뽕</option>
                    <option>군만두</option>
                </optgroup>
            </select>

            <br>
            <label for="myFile">첨부파일</label>
            <input type="file" id="myFile" name="myFile">
            <br>
            <label for="comment">하고 싶은 말</label>
            <br>
            <textarea name="comment" id="comment"></textarea>
            <br>

            <button type="submit">선택</button>
        </form>
    </div>
</body>

</html>
