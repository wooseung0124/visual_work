<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 768px;
            margin: 0 auto;
        }

        .card {
            border: 1px solid #cecece;
            border-radius: 10px;
            width: 300px;
        }

        /*.card의 자손 요소중에 img를 선택*/
        .card img {
            max-width: 100%;
        }

        /* 부모요소 내에 자식요소와 자손요소가 들어있다
        자식은 직접적인 관계, 자손은 넓은 개념으로 포괄요소 */
    </style>
</head>

<body>

    <div class="container">
        <h1>a(anchor)요소는 하이퍼링크, 책갈피, javascript 등을 수행할 때 사용한다.</h1>
        <a href="hello.html">눌러보셈</a>
        <br>
        <a href="https://daum.net">daum으로 이동</a>
        <br>
        <a href="hello.html"><img src="images/kim1.png"></a>

        <!-- 
            lnline 요소는 원래 block 요소를 자식 요소로 가질 수 없다.
        단, a 요소만 예외적으로 div 같은 블럭요소를 자식 요소로 가질 수 있다.
    -->

        <a href="hello.html">
            <div class="card">
                <h3>어쩌구 저쩌구...</h3>
                <p>
                    <img src="images/image1.png"></img>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, ipsum, id amet molestiae voluptas
                    excepturi autem iste laboriosam optio obcaecati facere, minima ab at earum expedita consequuntur
                    fuga velit blanditiis.
                </p>
            </div>
        </a>

    </div>
</body>

</html>
