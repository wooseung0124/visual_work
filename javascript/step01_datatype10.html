<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType10.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <p>
        <strong>function</strong> type
    </p>

    <script>
        // undefined 를 리턴하는 함수
        function test(){
            console.log("test() 호출됨");
        }

        // number type 을 리턴하는 함수
        function getNum(){
            console.log("getNum() 호출됨");
            return 999;
        }

        /** 
         * 함수 내에 return 이란 예약어가 실행되면 도중에 멈추고 설정된 값을 반환한다.
        */


        function getNum2(){
            let num=999;
            console.log("getNum() 호출됨");
            // 변수 안에 있는 값을 변수명으로 리턴해 줄 수도 있다.
            return num; // 리턴할 데이터를 참조하면 자동으로 참조된 값이 리턴된다.
        }

        // string type 을 리턴한다.
        function getName(){
            console.log("getName() 호출됨");
            return "kimgura";
        }

        function getName2(){
            let name = "kimgura";
            console.log("getName() 호출됨");
            return name;
        }

        // boolean type 을 리턴하는 함수
        function isEven(){
            console.log("isEven() 호출됨");
            return true;
        }

        // object type 을 리턴하는 함수
        function getMember(){
            console.log("getMember() 호출됨"); 
            let mem= {num:1, name:"김구라", addr:"노량진"};
            return mem;
        }

        // array type 을 리턴하는 함수
        function getFriends(){
            console.log("getFriends() 호출됨");
            let friends=["김구라","해골","원숭이", "주뎅이","덩어리"];
            return friends;
        }

        // 테스트용 object 만들기
        let myObj = {
            getData: function(){
                let data = {num:1, name:"김구라"};
                return data;
            },
            getDatas: function(){
                let datas = ["라면","치킨","피자"];
                return datas;
            }
        };

        let myObj2 = {
            getData: function(){
                let data = {num:1, name:"김구라"};
                return data;
            },
            getDatas: function(){
                let datas = {num:2, name:"원숭이"};
                return datas;
            }
        };
    </script>
</body>
</html>
