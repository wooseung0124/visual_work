<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>function type 의 매개변수</h1>

    <script>
        /** 
         * function(){} 의 구조
         * {} 에는 실행할 javascript
         * () 에는 함수에서 필요한 매개변수 선언
         * let Msg = function(){ ~~... }
         * ㄴ> function(msg){ ~~... }
         * 
         * 함수에 전달되는 값을 전달 받을 변수이며 let을 선언하지 않는다.
         * 매개벼수는 해당 함수 안에서만 사용할 수 있다.
         * 
         * 쉽게 상상해보자.
         * let printMsg = function(mag = "hello"){
         *      console.log(msg);
         *  }
         * 
         * printMsg("hello")
        */

        let printMsg = function(msg){
            console.log("--------");
            console.log(msg);
            console.log("--------");
        };

        printMsg("hello");
        printMsg("bye");
    </script>
</body>
</html>
