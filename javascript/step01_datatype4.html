<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>array</strong> type</p>

<script>
    /*
    어떤 data는 순서가 중요하다.

    내가 제일 좋아하는 음식 순서

    물냉면, 볶음밥, 치킨
    */

   let foods=["물냉면", "볶음밥", "치킨"];

   // 변수=[]
   // array 데어터 타입 : 순서가 정해진 data

   //배열의 특정 인덱스에 저장된 item을 변수에 담기
   let a = foods[0];
   let b = foods[1];

   //배열의 특정 인덱스에 저장된 item을 수정하기
   foods[0] = "자장면";
   foods[1] = "짬뽕";

</script>
