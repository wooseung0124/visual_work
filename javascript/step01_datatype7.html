<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>function</strong> type</p>
    <script>
        // function type data를 만드는 방법 3가지

        // 1. 처음부터 이름이 있는 함수를 만든다.
        function greet(){
            console.log("안녕하세요1")
        };

        // 2. 이름이 없는 함수(익명함수)를 만들어서 변수에 대입
        let greet2 = function(){
            console.log("안녕하세요2")
        };

        // 3. 이름이 없는 함수를 간략히(화살표 함수) 만들어서 변수에 대입
        let greet3 = () => {
            console.log("안녕하세요3")
        };
    </script>
</body>
</html>
