<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript data type</h1>
    <p>
        <strong>function</strong> type의 영역(scope)
    </p>

    <script>
        /** 
         * 페이지 로딩 시점에 실행되는 이 영역은 global 영역(전역)입니다.
         * global 영역에 정의된 자원들은 어디에서나 사용 가능합니다.
        */

        let myName="김구라";

        function test(){
            /**함수의 중괄호 안에 속한 이 영역은 local 영역입니다.
             * local 영역안에 정의된 자원은 해당 local 영역 안에서만 사용할 수 있습니다.
            */
           let yourName="해골";
           console.log(yourName)
        }

        function test2(){
            //local 영역 안에서는 바깥 영역에 정의된 자원들을 사용할 수 있습니다.
            console.log(myName)
        }

    </script>
</body>
</html>
