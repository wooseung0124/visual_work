<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_loop4.html</title>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button id="changeBtn">바꾸기</button>

    <script>
        /** 
         * 바꾸기 버튼을 눌렀을 떄 모든 p요소의 innerText를 "changed!"로 변경하기
        */

        document.querySelector("#changeBtn").addEventListener("click",function(){
            document.querySelectorAll("p").forEach(function(item, index){
                // item은 p의 참조값
                // index는 item의 배열값, 필요없으면 생략가능
                item.innerText = "changed!";
            });
        });
        // document.querySelectorAll("p") => [p1, p2, p3, p4, p5] => array
        // forEach 명령어는 array 요소에서만 사용 가능하다.

    </script>
</body>
</html>
