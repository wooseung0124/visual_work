<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>

    <script>

        let p = document.querySelectorAll("p");

        for(let i=0; i<p.length; i++){
            document.querySelectorAll("p")[i].style.color = "blue";
        }

    </script>
</body>
</html>
